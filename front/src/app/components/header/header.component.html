<div class="header">
  <img class="img" src="/assets/logo_p6.png" alt="logo" (click)="openHome()" />

  <!-- Burger menu visible en mobile -->
  <button class="burger-menu" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>

  <!-- Menu normal (masqué en mobile, affiché via burger) -->
  <div class="header-buttons" [class.show]="menuOpen">
    <button class="logout-button" (click)="logout()">Se déconnecter</button>
    <button class="articles-button" (click)="openHome()" [ngClass]="{ 'active': isOnHome() }">Articles</button>
    <button class="theme-button" (click)="openThemes()" [ngClass]="{ 'active': isOnThemes() }">Thèmes</button>
    <button class="user-button" (click)="openProfile()" [ngClass]="{ 'active': isOnProfile() }"></button>
  </div>
</div>
