<app-header></app-header>
<div class="article-container">
  <app-button-go-back></app-button-go-back>
    <mat-card *ngIf="article" class="article-card" >
      <mat-card-header>
        <mat-card-title>{{ article.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-subtitle>
        <p>Date : {{ article.createdAt | dateFormat }}</p>

        <p>Créé par : {{ article.authorName }}</p>

        <p>Thème : {{ article.themeName }}</p>
      </mat-card-subtitle>
      <mat-card-content>
        <p>{{ article.content }}</p>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Séparateur -->
<hr class="comment-separator" />

<div class="comments-section">
  <h2>Commentaires</h2>

  <div class="comment" *ngFor="let comment of comments">
    <strong class="comment-username">{{ comment.authorName }}:</strong>
    <span class="comment-text" >{{ comment.content }}</span>
  </div>

   <div class="comment-zone">
    <mat-form-field class="comment-input">
      <mat-label>Ajouter un commentaire</mat-label>
      <input matInput [(ngModel)]="commentText" placeholder="Écrivez votre commentaire ici..."  />
    </mat-form-field>
  
    <button class="send-btn" (click)="sendComment(article.id)"></button>
   </div>
  
</div>
