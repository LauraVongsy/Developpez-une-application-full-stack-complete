<div class="header">
    <img class="img" src="/assets/logo_p6.png" alt="logo" />
</div>
<div class="register">
    <div class="custom-card-header">
        <app-button-go-back></app-button-go-back>
        <h2 class="register-title">Connexion</h2>
    </div>
    <mat-card>
        <form class="register-form" [formGroup]="form" (ngSubmit)="submit()">
            <mat-card-content>
                <mat-form-field appearance="outline" class="custom-input">
                    <mat-label>Adresse e-mail</mat-label>
                    <input matInput formControlName="email">
                </mat-form-field>
                <mat-form-field appearance="outline" class="custom-input">
                    <mat-label>Mot de passe</mat-label>
                    <input matInput formControlName="password">
                    <mat-error *ngIf="form.get('password')?.hasError('pattern')">
                        Le mot de passe doit contenir au moins 1 majuscule, 1 minuscule, 1 chiffre, 1 caractère spécial, et faire 8 caractères minimum.
                    </mat-error>                      
                </mat-form-field>
            </mat-card-content>
            <button mat-raised-button color="primary" type="submit" >Se connecter</button>
            <span *ngIf="onError" class="error ml2">An error occurred</span>
        </form>
    </mat-card>
</div>
