<app-header></app-header>
<div class="profile" >
  <mat-card>
    <mat-card-header >
      <mat-card-title>Profil utilisateur</mat-card-title>
    </mat-card-header>
    <form class="profile-form" [formGroup]="form" (ngSubmit)="submit()">
      <mat-card-content >
        <mat-form-field>
          <input matInput placeholder="Username" formControlName="username" />
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            placeholder="Adresse e-mail"
            formControlName="email"
          />
        </mat-form-field>
        <mat-form-field >
          <input
            matInput
            placeholder="Mot de passe"
            formControlName="password"
          />
        </mat-form-field>
      </mat-card-content>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="form.invalid"
      >
        Sauvegarder
      </button>
      <span *ngIf="onError" class="error ml2">An error occurred</span>
    </form>
  </mat-card>
  <div class="abonnements">
    <mat-card-header>
      <mat-card-title>Abonnements</mat-card-title>
    </mat-card-header>
    <div class="posts-container">
      <!-- Loop à travers les thèmes et créer une mat-card pour chaque thème -->
    <mat-card *ngFor="let subscription of subscribedThemes" class="theme-card">
      <mat-card-header>
        <mat-card-title>{{ subscription.themeName }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>{{ subscription.themeDescription }}</p>
      </mat-card-content>

      <button mat-raised-button color="primary" (click)="unsubscribeToTheme(subscription.themeId)" >Se désabonner</button>
    </mat-card>
    </div>
  </div>
</div>
