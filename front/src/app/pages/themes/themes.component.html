<app-header></app-header>

<div class="home-container">
  <div class="themes-container">
    <mat-card *ngFor="let theme of themes" class="theme-card">
      <mat-card-header>
        <mat-card-title>{{ theme.name }}</mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>{{ theme.description }}</p>
      </mat-card-content>

      <button mat-raised-button color="primary" (click)="subscribeToTheme(theme.id)" [disabled]="isSubscribed(theme.id)">{{ isSubscribed(theme.id) ? 'Déjà abonné' : "S'abonner" }}</button>
    </mat-card>
  </div>
</div>
